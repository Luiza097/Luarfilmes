{% load static %}

<!doctype html>
<html lang="pt=BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    {% block 'head' %} {% endblock %}

    <title>{% block 'titulo' %} {% endblock %}</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #6c63ff;">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Luar Filmes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
          </ul>
          <form class="d-flex aling-items-center" action="{% url 'search' %}" role="search" method="get">
            <input class="form-control me-2" type="search" name="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success btn-light" type="submit">Search</button>
          </form>
          {% if usuario_logado %}
            <div class="dropdown show mx-4">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Usuario
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item active" href="#">Action</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="{% url 'sair' %}">Sair</a></li>
              </ul>
            </div>
          
          {% endif %}

          {% if usuario_logado == false %}
            <div class="d-flex mx-4 align-items-center">
              <a class="btn btn-primary px-3 me-2" type="button" href="{% url 'login'%}">Login</a>
              <a class="btn btn-primary me-3" type="button" href="{% url 'cadastrar'%}">Cadastro</a>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
    {% block 'conteudo' %} 
      
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
